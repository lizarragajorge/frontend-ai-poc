<div class="app-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <mat-icon class="app-icon">psychology</mat-icon>
    <span class="app-title">{{ title() }}</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Main Content with Tabs -->
  <div class="main-content">
    <mat-tab-group animationDuration="300ms" class="main-tabs">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">chat</mat-icon>
          AI Chat
        </ng-template>
        <div class="tab-content">
          <app-ai-chat></app-ai-chat>
        </div>
      </mat-tab>
      
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">inventory_2</mat-icon>
          Product View
        </ng-template>
        <div class="tab-content">
          <app-product-view></app-product-view>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
